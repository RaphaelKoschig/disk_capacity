name: disk_capacity
description: "A Flutter package to get information about the disk capacity of Android and iOS devices."
version: 1.0.0
repository: https://github.com/RaphaelKoschig/disk_capacity

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.whatanapp.disk_capacity
        pluginClass: DiskCapacityPlugin
      ios:
        pluginClass: DiskCapacityPlugin